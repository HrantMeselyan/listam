<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Category</title>
</head>
<body>
<h1>Categories Table</h1>
<a href="/categories/add">Create Category</a>
<table>
    <tr>
        <th>id</th>
        <th>name</th>
        <th>action</th>
    </tr>
    <tr th:each="category:${categories}">
        <td th:text="${category.id}"></td>
        <td th:text="${category.name}"></td>
       <td> <a th:href="@{/categories/remove(id = ${category.id})}">
           remove
        </a></td>
    </tr>
</table>
</body>
</html>
