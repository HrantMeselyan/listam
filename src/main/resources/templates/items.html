<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Category</title>
</head>
<body>
<h1>Items Table</h1>
<a href="/items/add">Create Items</a>
<table>
    <tr>
        <th>id</th>
        <th>title</th>
        <th>action</th>
    </tr>
    <tr th:each="item:${items}">
        <td th:text="${item.id}"></td>
        <td><a th:href="@{'/items/' + ${item.id}}"><span th:text="${item.title}"></span></a></td>
        <td><a th:href="@{/items/remove(id = ${item.id})}">
            remove
        </a></td>
    </tr>
</table>
</body>
</html>
